    <!----------------------WEATHER DISPLAY---------------------------->

    <form>
        <div class="form-group">
            <label for="search">Enter Your Location!</label>
            <input type="entry" class="form-control" id="city-input" placeholder="City,US">
        </div>
        <button type="submit" class="btn btn-primary" id="search-city">Submit</button>
    </form>
    <!--divs for the results to show once submit button is clicked-->
    <div class="city"></div>
    <div class="temp"></div>
    <div class="weather"></div>
    <div class="description"></div>
    <div class="wind"></div>
    <div class="humidity"></div>

    <!-----------------------RECIPE DISPLAY--------------------------->

    </div>
    <div class="card-columns">
        <div class="card">
            <img src="..." class="card-img-top" alt="..." id="recimg">
            <div class="card-body">
                <h5 class="card-title" id="reciname">Title</h5>
                <p class="card-text" id="recisum">Recipe </p>
            </div>
        </div>

        </div>
