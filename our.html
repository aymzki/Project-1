<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/CSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="assets/CSS/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <!-----------------------NAVBAR--------------------------->

    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo"><i class="material-icons">beach_access</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Menu</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <!-----------------------APP OVERVIEW--------------------------->

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center white-text text-lighten-2">wEATherly</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Designing a Seasonal Meal from your current Place and Time</h5>
                </div>

                <!--1st IMG-->
                <div class="parallax"><img src="assets/IMG/background1.jpg" alt="Unsplashed background img 1"></div>
            </div>
        </div>
    </div>

    <!-----------------------WEATHER--------------------------->
    <div class="container">
        <div class="section">
            <h5 class="col s12 black-text">Weather Search</h5>

            <!--Location Input-->
            <form id="search-form">
                <label class="black-text" for="city-input">Search a City</label>
                <input type="text" id="city-input"><br>

                <!--Button triggers new recipes to be populated-->
                <input id="search-city" type="submit" value="Search">
            </form>
        </div>
    </div>
    <!-----------------------RECIPES--------------------------->
    <div class="container">
        <div class="section">
            <h5 class="col s12 black-text">Your Recipes:</h5>
            <br><br>
            <!--Recipes will Get Dumped Here-->
            <div id="recipe-view" class="container black-text px-0 col l3 s12">
            </div>
        </div>
    </div>
    <!-----------------------DRINKS--------------------------->
    <div class="container">
        <div class="section">
            <h5 class="col s12 black-text">Your Drinks:</h5>
            <!--Drinks will Get Dumped Here-->
            <div id="drinks-view" class="container black-text px-0 col l3 s12">
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/JS/materialize.js"></script>
    <script src="assets/JS/init.js"></script>
    <script src="assets/JS/app.js"></script>

</body>

</html>
